name: GitHub pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./Webservice/src
          output_dir: ./docs
          config_file: conf.json
          template: ink-docstrap
          template_dir: template
          front_page: README.md
          recurse: true