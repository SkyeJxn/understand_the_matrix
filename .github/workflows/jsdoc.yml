name: Generate JSDoc

on:
  push:
    branches:
      - master
    paths:
      - 'Webservice/src/components/*.js'

jobs:
  jsdoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate JSDoc
        run: npx jsdoc Webservice/src/components -d docs -r
