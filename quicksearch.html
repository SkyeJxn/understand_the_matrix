ders a Forward and a Backward Arrow Parameters: Name Type Description props.disableBack boolean if true: backward button disabled props.onBack function Callback-function for the backward button props.onNext function Callback-function for the forward button Returns: Type JSX.Element setTheme(themeName) Applies a given theme class to the document body by removing existing theme classes and adding the new one. Parameters: Name Type Description themeName string The CSS class name of the theme to apply (e.g., \"theme-green\"). SolutionVerifier(acceptance, solutionMatrix, userMatrix) Parameters: Name Type Description acceptance Number 0 (equivalent), 1 (multiples), 2 (lines swapped), 3 (line swapped &amp; multiples) 4 (line swapped &amp; multiples &amp; ignore zero lines) solutionMatrix Array.&lt;Array.&lt;number&gt;&gt; | Array.&lt;Array.&lt;fraction&gt;&gt; The solution matrix. userMatrix Array.&lt;Array.&lt;number&gt;&gt; | Array.&lt;Array.&lt;fraction&gt;&gt; The user matrix. Returns: Type boolean StaticMatrix(data, resultCol, det) Component that renders a given matrix Parameters: Name Type Description data Array.&lt;Array.&lt;number&gt;&gt; | Array.&lt;Array.&lt;fraction&gt;&gt; 2-dim array with the matrix values (each inner list is a row) resultCol boolean is the last column a results column det boolean is the matrix a determinant Returns: Type JSX.Element SwitchRows(matrix, row1, row2) Help component that Switches given Rows in a Matrix Parameters: Name Type Description matrix Array.&lt;Array.&lt;number&gt;&gt; matrix that get's passed by the challenge row1 number first row to switch row2 number second row to switch Returns: Type Array.&lt;Array.&lt;number&gt;&gt; ThemeChanger() Renders a SpeedDial component that allows the user to switch between predefined themes. Each SpeedDial item represents a theme option (green, blue, red) and applies the corresponding CSS class to the document body when selected. Returns: The rendered theme changer component. Type JSX.Elemen
